<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Добро пожаловать</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="layout">
            <header class="header">
                <div class="header__top">
                    <div class="name-block">
                        <div class="name-wrapper">
                            <h1 class="name">SONLINE</h1>
                            <a class="mail" href="mailto:info@sonline.su"
                                >info@sonline.su</a
                            >
                        </div>
                        <div class="auth auth_ok none js-auth-status-ok">
                            <div class="auth__icon js-icon-ok"></div>
                            <span class="auth__text">Действующий партнёр</span>
                        </div>
                        <div class="auth auth_not-ok js-auth-status-not-ok">
                            <span class="auth__icon js-icon-record"></span>
                            <span class="auth__text"
                                >Телефон не авторизован</span
                            >
                        </div>
                    </div>
                    <button
                        class="icon-button sign-out-button tooltip-trigger js-tooltip-trigger"
                        type="button"
                    >
                        <div class="js-icon-sign"></div>
                        <span class="tooltip js-tooltip">Выйти</span>
                    </button>
                </div>
            </header>
            <main class="main">
                <nav class="nav">
                    <a class="nav_logo-link" href="index.html"
                        ><img class="nav__logo-icon" src="./logo.svg"
                    /></a>
                    <ul class="nav__list">
                        <li class="nav__list-item">
                            <a class="nav__page-link" href="index.html">
                                <span
                                    class="nav__page-icon js-icon-home"
                                ></span>
                                <span>Главная</span></a
                            >
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__page-link" href="storefront.html">
                                <span
                                    class="nav__page-icon js-icon-storefront"
                                ></span>
                                <span>Филиалы</span></a
                            >
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__page-link" href="finance.html">
                                <span
                                    class="nav__page-icon js-icon-coins"
                                ></span>
                                <span class="nav__page-link-text_payments"
                                    >Финансы</span
                                ></a
                            >
                        </li>
                        <li class="nav__list-item nav__list-item_mobile">
                            <a
                                class="nav__page-link nav__page-link_active"
                                href="support.html"
                            >
                                <span
                                    class="nav__page-icon js-icon-question"
                                ></span>
                                <span class="nav__page-link-text_payments"
                                    >Техподдержка</span
                                ></a
                            >
                        </li>
                    </ul>
                </nav>
                <section class="section">
                    <h2 class="section-main-title">Техподдержка</h2>
                </section>
                <section class="section">
                    <h2 class="section-title">Сообщение в техподдержку</h2>
                    <form class="support-form">
                        <div
                            class="support-form__block support-form__text-block"
                        >
                            <span class="support-form__label"
                                >Текст сообщения<span
                                    class="support-form__label-number js-form-tel-limit"
                                    >0/1500</span
                                ></span
                            >
                            <textarea
                                class="form-input form-input_textarea"
                                placeholder="Используйте эмодзи, перенос строк, гиперссылки"
                                rows="7"
                            ></textarea>
                        </div>
                        <div class="support-form__submit-block">
                            <button
                                class="button button-s button-secondary"
                                type="submit"
                            >
                                Отменить
                            </button>
                            <button
                                class="button button-s button-primary"
                                type="submit"
                            >
                                Отправить
                            </button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </body>
</html>
